<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>

</head>
<body>
<h2 th:text="'List of owners'">Owners...</h2>
<table class="table table-striped">
    <thead>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First N.</th>
        <th style="width: 150px;">Last N.</th>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">1</td>
            <td th:text="${owner?.firstName}">joe</td>
            <td th:text="${owner?.lastName}">sidewick</td>
        </tr>
    </tbody>
</table>

</body>
</html>
